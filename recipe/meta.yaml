{% set name = "kombu" %}
{% set version = "3.0.37" %}
{% set sha256 = "e064a00c66b4d1058cd2b0523fb8d98c82c18450244177b6c0f7913016642650" %}
{% set build = 0 %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    md5: {{ sha256 }}

build:
    number: {{ build }}
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
        - anyjson >=0.3.3
        - amqp >=1.4.9,<2.0
    run:
        - python
        - anyjson >=0.3.3
        - amqp >=1.4.9,<2.0

test:
    imports:
        - kombu
        - kombu.async
        - kombu.tests
        - kombu.tests.async
        - kombu.tests.transport
        - kombu.tests.transport.virtual
        - kombu.tests.utils
        - kombu.transport
        - kombu.transport.virtual
        - kombu.utils
    requires:
        - mock >=0.7.0
        - nose
        - setuptools >=0.7

about:
    home: https://kombu.readthedocs.org
    license_file: LICENSE
    license: BSD 3-Clause
    summary: Messaging library for Python
    dev_url: https://github.com/celery/kombu
    doc_url: https://kombu.readthedocs.org

extra:
    recipe-maintainers:
        - anguslees
        - kwilcox
        - pmlandwehr
