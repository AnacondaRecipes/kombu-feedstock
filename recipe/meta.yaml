{% set name = "kombu" %}
{% set version = "4.0.2" %}
{% set sha256 = "d0fc6f2a36610a308f838db4b832dad79a681b516ac1d1a1f9d42edb58cc11a2" %}
{% set build = 0 %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: {{ build }}
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools

    run:
        - python
        - simplejson
        - amqp >=2.1.4,<3.0

test:
    imports:
        - kombu
        - kombu.async
        - kombu.tests
        - kombu.tests.async
        - kombu.tests.transport
        - kombu.tests.transport.virtual
        - kombu.tests.utils
        - kombu.transport
        - kombu.transport.virtual
        - kombu.utils
    requires:
        - mock >=0.7.0
        - nose
        - setuptools >=0.7

about:
    home: https://kombu.readthedocs.org
    license_file: LICENSE
    license: BSD 3-Clause
    summary: 'Messaging library for Python'
    dev_url: https://github.com/celery/kombu
    doc_url: https://kombu.readthedocs.org

extra:
    recipe-maintainers:
        - anguslees
        - kwilcox
        - pmlandwehr
